<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1d212d">
    <meta name="description" content="Exar Play - A pose-controlled endless runner game">

    <title>Exar Play</title>

    <link rel="manifest" href="public/manifest.json">
    <link rel="apple-touch-icon" href="public/assets/icon-192.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1d212d;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #game-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #game-container canvas {
            max-width: 100%;
            max-height: 100%;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1d212d 0%, #2d3142 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader-title {
            color: #fff;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(79, 209, 197, 0.5);
        }

        .loader-bar {
            width: 200px;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
        }

        .loader-progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #4fd1c5, #63b3ed);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .loader-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        /* Touch controls for mobile */
        #touch-controls {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            justify-content: center;
            gap: 40px;
            z-index: 100;
            pointer-events: none;
        }

        .touch-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: 3px solid rgba(255, 255, 255, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: white;
            pointer-events: auto;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }

        .touch-btn:active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0.95);
        }

        @media (max-width: 768px) {
            #touch-controls {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="loader-title">EXAR PLAY</div>
        <div class="loader-bar">
            <div class="loader-progress" id="loader-progress"></div>
        </div>
        <div class="loader-text" id="loader-text">Loading...</div>
    </div>

    <div id="game-container"></div>

    <div id="touch-controls">
        <button class="touch-btn" id="btn-duck">&#x1F9CE;</button>
        <button class="touch-btn" id="btn-jump">&#x1F3C3;</button>
    </div>

    <!-- TensorFlow for pose detection -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection@2.1.3/dist/pose-detection.min.js"></script>

    <!-- Phaser 3 Game Engine -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>

    <!-- Game Entry Point -->
    <script type="module" src="src/main.js"></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }
    </script>
</body>
</html>
